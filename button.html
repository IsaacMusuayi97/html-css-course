<body>
    

<style>

    body {
        background-color: black;
    }
    .divrequest{
        border: 20px solid white;
        width: 200px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
    }
   .request {
          
    width: 200px;
    height: 60px;
    background-color: black;
    color: white;
    cursor: pointer;
   }

   .add {
    border: 15px solid white;
        width: 300px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        background-color: white;
   }
   .addbtn{
    width: 300px;
    height: 60px;
    background-color: yellow;
    color: black;
    cursor: pointer;
    font-size: 17px;
    border-radius: 35px;
    margin-top: 15px;
    border: none;
   }

   .btnsub {
       background-color: red;
       color: white;
       height: 50px;
       width: 150px;
       margin-top: 30px;
       cursor: pointer;
       transition: opacity 0.15s;
   }
   .btnsub:active { 
       opacity: 0.8;
   }

   .get_started {
       margin-top: 30px;
       height: 70px;
       width: 40%;
       background-color: rgb(233, 230, 230);
       display: flex;
       justify-content: center;
       align-items: center;
       box-sizing: border-box

   }

   .get_btn {
       width: 45%;
       height: 50px;
       margin-right: 10px;
       border-radius: 5px;
       background-color: #680091;
       color: #fff;
       font-size: 18px;
       font-weight: bold;
       cursor: pointer;
       transition: opacity 0.15s;
      
   }
   .get_btn:hover {
    opacity: 0.6;
   }
   .download_btn {
    width: 45%;
    height: 50px;
    border-radius: 5px;
    color: rgb(78, 70, 70);
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
   }
   .download_btn:hover {
       background-color: rgb(78, 70, 70);
       color: #fff;

   }
   .sign_div {
       background-color: white;
       height: 80px;
       width: 25%;
       margin-top: 30px;
       display: flex;
       justify-content: center;
       align-items: flex-start;
       
   }
   .sign_btn {
       width: 70%;
       height: 50px;
       margin-top: 6px ;
       background-color: #00A942;
       border-radius: 10px;
       color: white;
       font-weight: bold;
       font-size: 20px;
       transition: box-shadow 0.15s;
       cursor: pointer;
       
   }
   .sign_btn:hover {
       box-shadow: 5px 5px 15px rgba(0,0,0, 0.15);
   }
   
</style>


<div class="divrequest">
<button class="request"> Request now</button>
</div>

<div class="add">
    <button class="addbtn">Add to Cart</button>
</div> 
 
<button class="btnsub">SUBSCRIBE</button>

<div class="get_started">
    <button class="get_btn">Get started</button>
    <button class="download_btn">Download</button>
</div>
<div class="sign_div">
    <button class="sign_btn">Sign up</button>
</div>
</body>
